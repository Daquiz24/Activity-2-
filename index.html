        body {

            font-size: 16px;
        }

        .text {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            .menu {
                flex-direction: column;
            }

            .navbar-nav {
                margin-top: 10px;
            }

            .nav-item {
                margin: 0;
            }

            .text {
